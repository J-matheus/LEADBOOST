<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/form-styler.css" />
    <title>Formulario vestibular</title>
</head>
<body>
    
    <div class="sidebar">
        <div class="frase-content">
            <p class="frase1-aside">Escolha</p>
            <p class="frase1-aside">Faça a</p>
            <p class="frase-destaque-aside">Diferença</p>
        </div>
        <img class="student" src="../img/student.png" alt="student-img" />
    </div>

    
    <div class="container">
        <div class="center-screen">
            
            <form id="meuForm" action="#" method="get" class="form">
                <img src="../img/logo-ficr.png" alt="Logo" class="small-image mb-4" />

                
                <input type="text" class="form-control" id="nome-completo" name="nome" placeholder="Nome completo" />
                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" />

                <div class="row">
                    <input type="tel" class="form-control col-sm-2" id="ddd" name="ddd" placeholder="DDD" maxlength="2" />
                    <input type="tel" class="form-control col-sm-4" id="telefone" name="telefone" placeholder="Telefone" />
                    <input type="date" class="form-control col-sm-5" id="data" name="data" placeholder="dd/mm/aaaa" />
                </div>

                

                <br />
                
                <button class="btn btn-secondary" type="button" onclick="apagarFormulario()">Apagar</button>
                <button type="submit" class="btn btn-primary">Concluir</button>
            </form>

            
            <script>
                function apagarFormulario() {
                    document.getElementById("meuForm").reset();
                }
            </script>
        </div>
    </div>

    
    <footer></footer>
</body>
</html>
