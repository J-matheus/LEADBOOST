<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/login-styler.css" />

    <title>Login</title>
  </head>

  <body>
    <div class="center-screen">
      <form id="loginForm">
        <img src="./img/LOGO-PROJETO.png" alt="Logo" class="small-image mb-4" />
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User" id="username" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" id="password" />
        </div>
        <button type="submit" class="btn btn-primary" id="loginButton">Entrar</button>
        <p id="errorMessage" class="text-danger mt-3"></p>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./banco/firebase-config.js"></script>
    <script src="./banco/main.js"></script>
  </body>
</html>
